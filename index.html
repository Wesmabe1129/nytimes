<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap"
    />
    <link rel="shortcut icon" href="https://res.cloudinary.com/dbriapahp/image/upload/v1727198232/nyt_xm4pcu.ico" type="image/x-icon">
    <title>Hardcover Fiction</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header id="header" class="header">
        <div class="category">
            <span id="cat-label">BOOK</span>
        </div>

        <div class="branding">
            <span>The New York Times</span>
        </div>

        
    </header>
    
    
    
    <section class="section-wrapper">
        <div class="back-btn" id="backBtn">
            <img style="width: 35px;" src="https://res.cloudinary.com/dbriapahp/image/upload/v1727315831/undo_n2tzzy.png" alt="">
        </div>
        <section class="bubbles1">
            <div></div>
            <div></div>
            <div></div>
        </section>
        <main id="main" class="main">
            
            <div class="img-container">
                <img class="cover-image" src="https://res.cloudinary.com/dbriapahp/image/upload/v1727148996/cover_ugbufg.jpg" alt="">
            </div>
            <div class="interaction-container">
                <span class="interaction-label">Where Everything turns into Reality...</span>
                <span id="btn-find" class="btn-find">Find More...</span>
            </div>
            
        </main>        
        <section id="section" class="section">
            <p class="today">New This Week</p>
            
        </section>


        <section id="viewSection" class="viewSection">
            <div id="left-pannel" class="left-pannel">
                <div id="title" class="title">
                    <p class="titleTag" id="titleTag"></p>
                    <h3 class="titleName" id="titleName"></h3>
                </div>
                <div id="author" class="author">
                    <p class="authorTag" id="authorTag"></p>
                    <h3 class="authorName" id="authorName"></h3>
                </div>
                <div id="description" class="description">
                    <p class="descriptionTag" id="descriptionTag"></p>
                    <h3 class="descriptionDetail" id="descriptionDetail"></h3>
                </div>
                <div class="buy-book">
                    <div class="buy-container">
                        <span>Buy</span>
                    </div>
                    
                </div>
    
            </div>
            <div id="right-pannel" class="right-pannel">
                <img class="bookImage" id="bookImage" alt="">
            </div>

            <div class="nav-btn" id="navBtn">

            </div>
        </section>
        <section class="bubbles2">
            <div></div>
            <div></div>
            <div></div>
        </section>
    </section>

    
    
    <footer id="footer" class="footer">
        <iframe class="footer-frame" src="footer.html" scrolling="no" frameborder="0"></iframe>
        <section class="footer-privacy">
            <h3 class="foot-educ">EDUCATIONAL PURPOSES ONLY</h3>
            <span>alright reserved 2024-2025</span>
        </section>
    </footer>
</body>
</html>
